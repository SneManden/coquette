<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forktest</title>
        <style type="text/css">
        html, body {
            color: #fff;
            margin: 0;
            padding: 0;
            font-size: 12pt;
            background: #333;
            font-family: helvetica, arial, sans-serif;
        }
        #canvas {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            margin: auto;
            border: 1px solid rgba(0,0,0,0.90);
        }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <!-- javascript -->
        <script src="../../coquette.js"></script>
        <script src="./game.js"></script>
        <script>
        (function() {
            var downloadQueue = [
                {name: 'greyscale', path: 'greyscale.png', type: 'image'},
                {name: 'titlemp3', path: 'title.mp3', type:'audio'}
            ];

            var game = new Game('canvas', 800, 600, '#fff');
            game.load(downloadQueue, function() {
                // Wait with proceeding, to display downloadbar for another
                // 2 sec after it has finished
                setTimeout(function() {
                    game.init();
                }, 2000);
            });
        })();
        </script>
    </body>
</html>
